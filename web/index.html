<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teplota</title>
    <style>
        body {
            background-color: black;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            color: white;
        }
        #mesto {
            font-weight: bold;
            font-size:larger;
        }
        #teplota {
            color: #00C2FF;
            font-size: xx-large;
        }
    </style>
</head>
<body>
    <div id="datum">Dátum</div>
    <div id="mesto">Košice</div>
    <br>
    <div id="teplota">
        <span id="teplota_hodnota">Teplota</span>
        <span>&#8451;</span>
    </div>

    <br>
    <button onclick="do_refresh()">Aktualizuj</button>

    <script>


        function do_refresh() {
            console.log("Kontaktujem server...");

            url = 'http://192.168.25.160/api5000';

            fetch(url + '/room/100')
            .then(response => response.json())
            .then((room_data) => {
              console.log(room_data);
              document.getElementById("teplota_hodnota").innerHTML = room_data["temperature"];
            });
        }
    </script>

</body>
</html>
